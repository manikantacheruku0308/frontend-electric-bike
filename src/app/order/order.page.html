<ion-header>
  <ion-toolbar>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-label>
        <h2>{{ order.bike.model }}</h2>
        <p>Price: {{ order.price }}</p>
        <p>Status: {{ order.status }}</p>
        <p>Order Date: {{ order.date | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
