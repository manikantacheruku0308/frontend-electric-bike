<ion-header>
  <ion-toolbar>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let bike of cartItems">
      <ion-thumbnail slot="start">
        <img 
          [src]="bike.bikeId.image ? 'assets/images/' + bike.bikeId.image : 'assets/images/default-bike.png'" 
          alt="{{ bike.bikeId.model }}" 
          width="200" 
          height="200" 
          (error)="imageError(bike.bikeId.image)" 
        />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ bike.bikeId.model }}</h2>
        <p>Color: {{ bike.bikeId.color }}</p>
        <p>Price: {{ bike.bikeId.price | currency: 'INR' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ng-template #emptyCart>
    <ion-item>
      <ion-label>
        <h2>Your cart is empty</h2>
      </ion-label>
    </ion-item>
  </ng-template>
</ion-content>
